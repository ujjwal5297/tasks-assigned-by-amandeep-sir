<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a global, multiline search for "is" at the beginning of each line in a string.</p>

<p id="demo"></p>

<script>
let text = `Is this
all there
is`

let pattern = /^is/gm;
let result = text.match(pattern);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
