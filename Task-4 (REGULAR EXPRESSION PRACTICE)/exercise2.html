<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>The i modifier performs a case-insenitive match:</p>

<p id="demo"></p>

<script>
let text = "Hello I am a car";
let pattern = /CAR/i;
let result = pattern.test(text);

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
